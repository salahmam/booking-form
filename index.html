<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منصة تعليمية</title>
<style>
  body {
    font-family: 'Tahoma', sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    color: #fff;
  }

  .container {
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    text-align: center;
    width: 90%;
    max-width: 400px;
    backdrop-filter: blur(10px);
    animation: fadeIn 1.2s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  h1 {
    font-size: 22px;
    margin-bottom: 25px;
    font-weight: bold;
  }

  button {
    display: block;
    width: 100%;
    margin: 12px 0;
    padding: 14px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: #fff;
    font-weight: bold;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }

  #btn1 { background: #4cafef; }
  #btn1:hover { background: #3799df; }
  #btn2 { background: #ff6b6b; }
  #btn2:hover { background: #e65757; }
  #btn3 { background: #51d88a; }
  #btn3:hover { background: #3cbf74; }

  p {
    margin-top: 15px;
    font-size: 14px;
    color: #f1f1f1;
  }

  .social-icons {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  .social-icons i {
    font-size: 22px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .
