<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لعبة سودوكو</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fdfdfd;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #444;
      margin-top: 20px;
    }
    #controls {
      margin: 15px;
    }
    select, button {
      padding: 8px 14px;
      margin: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #eee;
    }
    #board {
      display: grid;
      margin: 20px auto;
      border: 2px solid #333;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .cell {
      border: 1px solid #bbb;
      text-align: center;
      font-size: 20px;
      width: 50px;
      height: 50px;
      outline: none;
      transition: background 0.3s;
    }
    .cell:focus {
      background: #dff0ff;
    }
    .highlight {
      background: #f9f9c9 !important;
    }
    .prefilled {
      background: #f3f3f3;
      font-weight: bold;
      pointer-events: none;
    }
    .error {
      animation: shake 0.2s;
      border: 2px solid red;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      50% { transform: translateX(3px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }
    footer {
      margin: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>🧩 لعبة سودوكو</h1>

  <div id="controls">
    <label for="level">اختر المرحلة:</label>
    <select id="level">
      <option value="4">4 × 4 (سهل)</option>
      <option value="6">6 × 6 (متوسط)</option>
      <option value="9">9 × 9 (صعب)</option>
    </select>
    <button onclick="generateBoard()">ابدأ اللعبة</button>
    <button onclick="checkBoard()">تحقق</button>
    <button onclick="resetBoard()">إعادة</button>
    <button onclick="nextLevel()">التالي</button>
  </div>

  <div id="board"></div>

  <footer>💖 صنع بحب</footer>

  <script>
    let boardEl = document.getElementById("board");
    let savedBoard = [];
    let currentLevel = 4;

    function generateBoard(size) {
      size = parseInt(document.getElementById("level").value);
      currentLevel = size;
      boardEl.innerHTML = "";
      boardEl.style.gridTemplateColumns = `repeat(${size}, 50px)`;
      boardEl.style.gridTemplateRows = `repeat(${size}, 50px)`;
      savedBoard = [];

      for (let r = 0; r < size; r++) {
        savedBoard[r] = [];
        for (let c = 0; c < size; c++) {
          let cell = document.createElement("input");
          cell.type = "text";
          cell.maxLength = 1;
          cell.classList.add("cell");

          // وضع بعض الأرقام كبداية
          if (Math.random() > 0.75) {
            let num = Math.floor(Math.random() * size) + 1;
            cell.value = num;
            cell.disabled = true;
            cell.classList.add("prefilled");
            savedBoard[r][c] = num;
          } else {
            savedBoard[r][c] = 0;
          }

          // تمييز الصف والعمود عند التركيز
          cell.addEventListener("focus", () => highlightCells(r, c));
          cell.addEventListener("blur", clearHighlights);

          // إدخال أرقام فقط
          cell.oninput = function () {
            if (!/^[1-9]$/.test(cell.value)) {
              cell.value = "";
            }
          };

          boardEl.appendChild(cell);
        }
      }
    }

    function resetBoard() {
      generateBoard(currentLevel);
    }

    function nextLevel() {
      let levels = [4, 6, 9];
      let idx = levels.indexOf(currentLevel);
      if (idx < levels.length - 1) {
        document.getElementById("level").value = levels[idx + 1];
      } else {
        document.getElementById("level").value = levels[0];
      }
      generateBoard();
    }

    function highlightCells(row, col) {
      let cells = boardEl.querySelectorAll(".cell");
      let size = currentLevel;
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          let index = r * size + c;
          if (r === row || c === col) {
            cells[index].classList.add("highlight");
          }
        }
      }
    }

    function clearHighlights() {
      let cells = boardEl.querySelectorAll(".cell");
      cells.forEach(cell => cell.classList.remove("highlight"));
    }

    function checkBoard() {
      let cells = boardEl.querySelectorAll(".cell");
      let size = currentLevel;
      let valid = true;

      for (let i = 0; i < cells.length; i++) {
        let val = cells[i].value;
        if (val !== "" && parseInt(val) > size) {
          cells[i].classList.add("error");
          setTimeout(() => cells[i].classList.remove("error"), 400);
          valid = false;
        }
      }
      if (valid) {
        alert("✅ جيد! لا يوجد أخطاء حتى الآن");
      } else {
        alert("❌ هناك أخطاء، جرب مرة أخرى");
      }
    }
  </script>
</body>
</html>
