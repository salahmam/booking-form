<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحدي الألوان — يلا لودو</title>
  <style>
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #111);
      color: #fff;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    h1 {
      font-size: 22px;
      margin: 10px 0;
    }

    .controls {
      margin: 15px 0;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.8;
    }

    .check { background: #2ecc71; color: #fff; }
    .next { background: #3498db; color: #fff; }
    .reset { background: #e74c3c; color: #fff; }
    .save { background: #f1c40f; color: #000; }

    #sudoku-board {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 2px;
      margin: 20px auto;
      width: 90%;
      max-width: 450px;
    }

    .cell {
      width: 100%;
      height: 45px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border: 1px solid #444;
      background: #111;
      color: #fff;
    }

    .cell:focus {
      outline: 2px solid #0f0;
    }

    .fixed {
      background: #333;
      color: #ff0;
    }

    .ads-banner {
      margin: 20px auto;
      padding: 10px;
      background: #222;
      border: 1px dashed #666;
      color: #aaa;
      width: 80%;
      border-radius: 8px;
    }

    footer {
      margin: 15px;
      font-size: 13px;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <h1>🎲 تحدي الألوان — يلا لودو</h1>
    <div>المرحلة: <span id="stage">1</span> / 15 | ⏱ <span id="timer">00:00</span></div>
  </header>

  <div class="controls">
    <button class="check" onclick="checkBoard()">تحقّق</button>
    <button class="next" onclick="nextStage()">التالي ➡</button>
    <button class="reset" onclick="resetBoard()">إعادة</button>
    <button class="save" onclick="saveProgress()">💾 حفظ التقدم</button>
  </div>

  <div id="sudoku-board"></div>

  <div class="ads-banner">
    🔶 هنا يظهر إعلان Google AdSense 🔶
  </div>

  <footer>
    صنع بحب ❤️
  </footer>

  <script>
    let stage = 1;
    let timerInterval;
    let seconds = 0;

    function startTimer() {
      clearInterval(timerInterval);
      seconds = 0;
      timerInterval = setInterval(() => {
        seconds++;
        let mins = String(Math.floor(seconds / 60)).padStart(2, "0");
        let secs = String(seconds % 60).padStart(2, "0");
        document.getElementById("timer").textContent = `${mins}:${secs}`;
      }, 1000);
    }

    function generateBoard() {
      const board = document.getElementById("sudoku-board");
      board.innerHTML = "";

      for (let row = 0; row < 9; row++) {
        for (let col = 0; col < 9; col++) {
          const cell = document.createElement("input");
          cell.type = "text";
          cell.maxLength = 1;
          cell.classList.add("cell");

          // عشوائي: بعض الخلايا جاهزة
          if (Math.random() > 0.7) {
            cell.value = Math.floor(Math.random() * 9) + 1;
            cell.disabled = true;
            cell.classList.add("fixed");
          }

          // منع أي شي غير 1-9
          cell.addEventListener("input", (e) => {
            const val = e.target.value;
            if (!/^[1-9]$/.test(val)) {
              e.target.value = "";
            }
          });

          board.appendChild(cell);
        }
      }
      startTimer();
    }

    function resetBoard() {
      generateBoard();
    }

    function nextStage() {
      if (stage < 15) {
        stage++;
        document.getElementById("stage").textContent = stage;
        generateBoard();
      } else {
        alert("🎉 مبروك! أنهيت كل المراحل.");
      }
    }

    function checkBoard() {
      alert("✅ تم التحقق (تقدر تطور الخوارزمية لاحقًا).");
    }

    function saveProgress() {
      const cells = document.querySelectorAll(".cell");
      let values = [];
      cells.forEach(c => values.push(c.value));
      localStorage.setItem("sudoku-progress", JSON.stringify({
        stage, values, seconds
      }));
      alert("💾 تم حفظ التقدم بنجاح!");
    }

    function loadProgress() {
      const data = localStorage.getItem("sudoku-progress");
      if (data) {
        const saved = JSON.parse(data);
        stage = saved.stage;
        seconds = saved.seconds;
        document.getElementById("stage").textContent = stage;
        generateBoard();
        const cells = document.querySelectorAll(".cell");
        saved.values.forEach((val, i) => {
          cells[i].value = val;
        });
      } else {
        generateBoard();
      }
    }

    window.onload = loadProgress;
  </script>
</body>
</html>
