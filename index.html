<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لعبة سودوكو</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #ffcc00, #ff0066, #00ccff, #33cc33);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      min-height: 100vh;
      margin: 0;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    h1 {
      color: white;
      margin-top: 20px;
      text-shadow: 2px 2px 4px #000;
    }
    #controls {
      margin: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    select, button {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    #board {
      display: grid;
      margin: 20px auto;
      border: 3px solid #333;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    .cell {
      border: 1px solid #aaa;
      text-align: center;
      font-size: 20px;
      width: 50px;
      height: 50px;
      outline: none;
      transition: background 0.2s;
    }
    .cell:focus {
      background: #d0ebff;
    }
    .prefilled {
      background: #eee;
      font-weight: bold;
    }
    .error {
      background: #ffcccc !important;
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      50% { transform: translateX(3px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }
    #status {
      color: white;
      font-size: 18px;
      margin: 10px;
      text-shadow: 1px 1px 3px #000;
    }
    /* 📢 مكان للإعلانات */
    #ads {
      width: 90%;
      max-width: 728px;
      height: 90px;
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>🧩 لعبة سودوكو</h1>

  <div id="controls">
    <label for="level">اختر المرحلة:</label>
    <select id="level">
      <option value="9">9 × 9</option>
    </select>
    <button onclick="generateBoard()">ابدأ اللعبة</button>
    <button onclick="checkBoard()">تحقق</button>
    <button onclick="resetBoard()">إعادة</button>
    <button onclick="nextLevel()">التالي</button>
    <button onclick="resetProgress()">بدء جديد</button>
  </div>

  <div id="status">
    <span id="stage">المرحلة: 1 / 15</span> | 
    <span id="timer">⏱️ 00:00</span>
  </div>

  <div id="board"></div>

  <!-- 📢 إعلان (AdSense) -->
  <div id="ads">
    <p>🔸 هنا يظهر إعلان Google AdSense 🔸</p>
  </div>

  <script>
    let boardEl = document.getElementById("board");
    let savedBoard = [];
    let currentLevel = 9;
    let currentStage = 1;
    let maxStages = 15;
    let timerEl = document.getElementById("timer");
    let stageEl = document.getElementById("stage");
    let timer, seconds = 0;

    function startTimer() {
      clearInterval(timer);
      timer = setInterval(() => {
        seconds++;
        let min = String(Math.floor(seconds / 60)).padStart(2, "0");
        let sec = String(seconds % 60).padStart(2, "0");
        timerEl.textContent = `⏱️ ${min}:${sec}`;
        saveProgress();
      }, 1000);
    }

    function generateBoard(load = false) {
      let size = parseInt(document.getElementById("level").value);
      currentLevel = size;
      boardEl.innerHTML = "";
      boardEl.style.gridTemplateColumns = `repeat(${size}, 50px)`;
      boardEl.style.gridTemplateRows = `repeat(${size}, 50px)`;
      savedBoard = [];
      startTimer();
      stageEl.textContent = `المرحلة: ${currentStage} / ${maxStages}`;

      for (let r = 0; r < size; r++) {
        savedBoard[r] = [];
        for (let c = 0; c < size; c++) {
          let cell = document.createElement("input");
          cell.type = "text";
          cell.maxLength = 1;
          cell.classList.add("cell");

          if (Math.random() > 0.75) {
            let num = Math.floor(Math.random() * size) + 1;
            cell.value = num;
            cell.disabled = true;
            cell.classList.add("prefilled");
            savedBoard[r][c] = num;
          } else {
            savedBoard[r][c] = 0;
          }

          cell.oninput = function () {
            if (!/^[1-9]$/.test(cell.value)) {
              cell.value = "";
            }
            saveProgress();
          };

          boardEl.appendChild(cell);
        }
      }
      if (load) loadProgress();
    }

    function resetBoard() {
      generateBoard();
      saveProgress();
    }

    function nextLevel() {
      if (currentStage < maxStages) {
        currentStage++;
        generateBoard();
        saveProgress();
      } else {
        alert("🎉 أنهيت كل المراحل!");
      }
    }

    function checkBoard() {
      let cells = boardEl.querySelectorAll(".cell");
      let size = currentLevel;
      let valid = true;

      for (let i = 0; i < cells.length; i++) {
        let val = cells[i].value;
        if (val !== "" && parseInt(val) > size) {
          cells[i].classList.add("error");
          setTimeout(() => cells[i].classList.remove("error"), 400);
          valid = false;
        }
      }
      if (valid) {
        alert("✅ ممتاز! لا يوجد أخطاء واضحة.");
      } else {
        alert("❌ يوجد بعض الأخطاء.");
      }
    }

    function saveProgress() {
      let cells = boardEl.querySelectorAll(".cell");
      let values = Array.from(cells).map(cell => cell.value);
      localStorage.setItem("sudoku-progress", JSON.stringify({
        stage: currentStage,
        level: currentLevel,
        seconds: seconds,
        board: values
      }));
    }

    function loadProgress() {
      let data = localStorage.getItem("sudoku-progress");
      if (data) {
        let progress = JSON.parse(data);
        currentStage = progress.stage;
        currentLevel = progress.level;
        seconds = progress.seconds;
        stageEl.textContent = `المرحلة: ${currentStage} / ${maxStages}`;
        let cells = boardEl.querySelectorAll(".cell");
        progress.board.forEach((val, i) => {
          if (val !== "" && !cells[i].disabled) {
            cells[i].value = val;
          }
        });
      }
    }

    function resetProgress() {
      localStorage.removeItem("sudoku-progress");
      currentStage = 1;
      seconds = 0;
      alert("✅ تم مسح التقدم! ستبدأ من جديد");
      generateBoard();
    }

    window.onload = () => {
      generateBoard(true);
    };
  </script>
</body>
</html>
