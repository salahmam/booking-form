<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <title>VIRELO Logo Animation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        direction: rtl;
        background: #000;
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      /* شريط التحكم */
      .controls {
        position: fixed;
        top: 16px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.75);
        border-radius: 999px;
        padding: 8px 16px;
        display: flex;
        gap: 8px;
        backdrop-filter: blur(18px);
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
        z-index: 10;
      }

      .controls button {
        border: none;
        border-radius: 999px;
        padding: 6px 14px;
        font-size: 13px;
        cursor: pointer;
        background: #181818;
        color: #eee;
        transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s;
        white-space: nowrap;
      }

      .controls button:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
      }

      .controls button.active {
        background: linear-gradient(135deg, #f8c94a, #f3a300);
        color: #000;
        box-shadow: 0 8px 24px rgba(255, 200, 80, 0.55);
      }

      /* منطقة الشعار */
      .stage {
        position: relative;
        width: 100%;
        max-width: 900px;
        aspect-ratio: 1 / 1;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 32px;
        overflow: hidden;
        transition: background 0.4s ease, box-shadow 0.4s ease;
      }

      /* الخلفيات */
      .bg-black {
        background: radial-gradient(circle at top, #202020 0, #000 45%, #000 100%);
        box-shadow: 0 40px 120px rgba(0, 0, 0, 0.9);
      }

      .bg-white {
        background: radial-gradient(circle at top, #ffffff 0, #f5f5f5 45%, #ececec 100%);
        box-shadow: 0 40px 120px rgba(0, 0, 0, 0.35);
      }

      .bg-transparent {
        background-image: linear-gradient(45deg, #e5e5e5 25%, transparent 25%),
          linear-gradient(-45deg, #e5e5e5 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #e5e5e5 75%),
          linear-gradient(-45deg, transparent 75%, #e5e5e5 75%);
        background-size: 32px 32px;
        background-position: 0 0, 0 16px, 16px -16px, -16px 0;
        box-shadow: 0 40px 120px rgba(0, 0, 0, 0.5);
      }

      /* حاوية اللوغو */
      .logo-wrapper {
        position: relative;
        width: 70%;
        max-width: 520px;
        animation: logoIntro 1.3s cubic-bezier(0.16, 1, 0.3, 1) forwards,
          logoFloat 4s ease-in-out 1.3s infinite;
        transform-origin: center center;
      }

      .logo-wrapper::before {
        /* شعاع ذهبي/لامع */
        content: "";
        position: absolute;
        inset: -10%;
        background: radial-gradient(
          circle at 50% 0%,
          rgba(255, 240, 170, 0.9),
          rgba(255, 180, 0, 0.2),
          transparent 70%
        );
        filter: blur(16px);
        opacity: 0;
        animation: glowPulse 4s ease-in-out 1.3s infinite;
        pointer-events: none;
      }

      .logo-wrapper img {
        width: 100%;
        height: auto;
        display: block;
        filter: drop-shadow(0 30px 60px rgba(0, 0, 0, 0.9));
      }

      /* لمعان يمر على الشعار */
      .shine {
        position: absolute;
        inset: -40%;
        background: linear-gradient(
          120deg,
          transparent 0%,
          rgba(255, 255, 255, 0.6) 45%,
          rgba(255, 255, 255, 0.0) 60%,
          transparent 100%
        );
        mix-blend-mode: screen;
        opacity: 0;
        pointer-events: none;
        animation: shineSweep 4s ease-in-out 1.3s infinite;
      }

      /* نص VIRELO */
      .brand-name {
        margin-top: 22px;
        font-size: clamp(26px, 4vw, 38px);
        letter-spacing: 0.55em;
        text-indent: 0.55em;
        font-weight: 600;
        text-transform: uppercase;
        color: #f7c744;
        text-align: center;
        opacity: 0;
        animation: nameIntro 1.1s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards,
          nameGlow 3.6s ease-in-out 1.7s infinite;
        text-shadow: 0 0 15px rgba(0, 0, 0, 0.9);
      }

      /* أزرار التحميل */
      .downloads {
        margin-top: 22px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .downloads button {
        border: none;
        border-radius: 999px;
        padding: 7px 18px;
        font-size: 13px;
        cursor: pointer;
        background: #f5c443;
        color: #000;
        font-weight: 600;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.55);
        transition: transform 0.18s ease, box-shadow 0.18s ease,
          background 0.18s ease;
        white-space: nowrap;
      }

      .downloads button:hover {
        transform: translateY(-1px);
        box-shadow: 0 16px 42px rgba(0, 0, 0, 0.75);
        background: #ffd35f;
      }

      /* الحركات */

      @keyframes logoIntro {
        0% {
          transform: translateY(90px) scale(0.35) rotateX(18deg);
          filter: blur(12px);
          opacity: 0;
        }
        60% {
          transform: translateY(-10px) scale(1.05) rotateX(0deg);
          filter: blur(0);
          opacity: 1;
        }
        100% {
          transform: translateY(0) scale(1) rotateX(0deg);
          opacity: 1;
        }
      }

      @keyframes logoFloat {
        0% {
          transform: translateY(0) scale(1) rotateZ(0deg);
        }
        25% {
          transform: translateY(-10px) scale(1.02) rotateZ(-1.3deg);
        }
        50% {
          transform: translateY(0) scale(1.01) rotateZ(0.6deg);
        }
        75% {
          transform: translateY(8px) scale(1.02) rotateZ(-0.6deg);
        }
        100% {
          transform: translateY(0) scale(1) rotateZ(0deg);
        }
      }

      @keyframes glowPulse {
        0%,
        100% {
          opacity: 0.25;
          transform: scale(1);
        }
        50% {
          opacity: 0.9;
          transform: scale(1.12);
        }
      }

      @keyframes shineSweep {
        0% {
          opacity: 0;
          transform: translateX(-120%) skewX(-18deg);
        }
        35% {
          opacity: 1;
        }
        60% {
          opacity: 0;
          transform: translateX(120%) skewX(-18deg);
        }
        100% {
          opacity: 0;
          transform: translateX(120%) skewX(-18deg);
        }
      }

      @keyframes nameIntro {
        0% {
          opacity: 0;
          transform: translateY(40px);
          letter-spacing: 1.1em;
        }
        100% {
          opacity: 1;
          transform: translateY(0);
          letter-spacing: 0.55em;
        }
      }

      @keyframes nameGlow {
        0%,
        100% {
          text-shadow: 0 0 12px rgba(0, 0, 0, 0.95);
          filter: brightness(1);
        }
        50% {
          text-shadow: 0 0 32px rgba(255, 215, 120, 0.9);
          filter: brightness(1.25);
        }
      }

      @media (max-width: 600px) {
        .stage {
          border-radius: 22px;
        }
        .controls {
          top: 10px;
          padding: 6px 10px;
        }
        .controls button {
          padding: 4px 10px;
          font-size: 11px;
        }
      }
    </style>
  </head>

  <body>
    <!-- أزرار الخلفية -->
    <div class="controls">
      <button data-bg="black" class="active">خلفية سوداء</button>
      <button data-bg="white">خلفية بيضاء</button>
      <button data-bg="transparent">خلفية شفافة</button>
    </div>

    <!-- مسرح الشعار -->
    <div id="stage" class="stage bg-black">
      <div class="logo-wrapper">
        <img id="logoImage" src="virelo-v.png" alt="VIRELO logo" />
        <div class="shine"></div>
      </div>
    </div>

    <!-- اسم البراند -->
    <div class="brand-name">VIRELO</div>

    <!-- أزرار التحميل -->
    <div class="downloads">
      <button id="downloadPngBtn">تحميل الصورة الحالية (PNG)</button>
    </div>

    <script>
      const stage = document.getElementById("stage");
      const bgButtons = document.querySelectorAll(".controls button");
      const downloadPngBtn = document.getElementById("downloadPngBtn");
      const logoImg = document.getElementById("logoImage");

      let currentBg = "black";

      // تغيير الخلفية
      bgButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          bgButtons.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");

          const bg = btn.dataset.bg;
          currentBg = bg;

          stage.classList.remove("bg-black", "bg-white", "bg-transparent");
          if (bg === "black") stage.classList.add("bg-black");
          if (bg === "white") stage.classList.add("bg-white");
          if (bg === "transparent") stage.classList.add("bg-transparent");
        });
      });

      // تحميل الصورة كـ PNG بنفس الشعار
      downloadPngBtn.addEventListener("click", () => {
        if (!logoImg.complete) {
          alert("انتظر لحظات حتى يكتمل تحميل الشعار…");
          return;
        }

        const scale = 2.4; // دقة أعلى
        const baseWidth = logoImg.naturalWidth || 1024;
        const baseHeight = logoImg.naturalHeight || 1024;

        const padding = Math.round(120 * scale);
        const canvasWidth = Math.round(baseWidth * scale + padding * 2);
        const canvasHeight = Math.round(baseHeight * scale + padding * 2);

        const canvas = document.createElement("canvas");
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;
        const ctx = canvas.getContext("2d");

        // خلفية حسب الاختيار
        if (currentBg === "black") {
          const grd = ctx.createRadialGradient(
            canvasWidth / 2,
            canvasHeight * 0.25,
            canvasWidth * 0.1,
            canvasWidth / 2,
            canvasHeight / 2,
            canvasWidth * 0.8
          );
          grd.addColorStop(0, "#2b2b2b");
          grd.addColorStop(1, "#000000");
          ctx.fillStyle = grd;
          ctx.fillRect(0, 0, canvasWidth, canvasHeight);
        } else if (currentBg === "white") {
          const grd = ctx.createRadialGradient(
            canvasWidth / 2,
            canvasHeight * 0.2,
            canvasWidth * 0.05,
            canvasWidth / 2,
            canvasHeight / 2,
            canvasWidth * 0.9
          );
          grd.addColorStop(0, "#ffffff");
          grd.addColorStop(1, "#e8e8e8");
          ctx.fillStyle = grd;
          ctx.fillRect(0, 0, canvasWidth, canvasHeight);
        } else {
          // شفاف بالكامل
          ctx.clearRect(0, 0, canvasWidth, canvasHeight);
        }

        const logoW = baseWidth * scale;
        const logoH = baseHeight * scale;
        const x = (canvasWidth - logoW) / 2;
        const y = (canvasHeight - logoH) / 2;

        ctx.drawImage(logoImg, x, y, logoW, logoH);

        const link = document.createElement("a");
        link.download = `virelo-logo-${currentBg}.png`;
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    </script>
  </body>
</html>
