<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>VIRELO Intro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #050505;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
    }

    /* شريط الأزرار العلوي */
    .top-bar {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .buttons-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    button {
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(15, 15, 15, 0.9);
      border-radius: 999px;
      padding: 8px 16px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: transform 0.2s ease, box-shadow 0.2s ease,
        background 0.2s ease, border-color 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      background: rgba(40, 40, 40, 0.95);
    }

    button.primary {
      background: linear-gradient(135deg, #f2c15a, #f9e29b);
      color: #111;
      border-color: rgba(255, 255, 255, 0.3);
      font-weight: 600;
    }

    button.primary:hover {
      background: linear-gradient(135deg, #ffdd88, #fff1b7);
    }

    button.active {
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.35);
    }

    .label {
      opacity: 0.7;
      font-size: 13px;
    }

    /* منطقة العرض */
    .stage {
      flex: 1;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 24px;
      margin: 12px 0;
      position: relative;
      transition: background 0.35s ease, box-shadow 0.35s ease;
      max-width: 1200px;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.7);
    }

    /* خلفيات مختلفة */
    .stage.bg-dark {
      background: radial-gradient(circle at top, #222 0%, #050505 55%, #000 100%);
    }

    .stage.bg-white {
      background: #ffffff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .stage.bg-transparent {
      background: repeating-conic-gradient(
          #ddd 0% 25%,
          #f5f5f5 0% 50%
        )
        0 0 / 40px 40px;
    }

    /* الشعار */
    .logo-wrapper {
      position: relative;
      width: min(420px, 80vw);
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .logo-glow {
      position: absolute;
      width: 160%;
      height: 160%;
      border-radius: 50%;
      background: radial-gradient(
        circle,
        rgba(255, 214, 120, 0.28) 0%,
        rgba(255, 170, 0, 0.06) 45%,
        rgba(0, 0, 0, 0) 75%
      );
      opacity: 0;
      filter: blur(6px);
      transform: scale(0.9);
    }

    .logo-core {
      position: relative;
      width: 90%;
      height: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* صورة الشعار الأصلية */
    .logo-img {
      width: 100%;
      height: auto;
      display: block;
      transform-origin: center bottom;
      filter: drop-shadow(0 18px 45px rgba(0, 0, 0, 0.8));
    }

    /* لمعة تمر على الشعار */
    .logo-shine {
      position: absolute;
      inset: 0;
      border-radius: 32px;
      overflow: hidden;
      pointer-events: none;
    }

    .logo-shine::before {
      content: "";
      position: absolute;
      inset: -30%;
      background: linear-gradient(
        115deg,
        transparent 0%,
        rgba(255, 255, 255, 0.0) 35%,
        rgba(255, 255, 255, 0.55) 50%,
        rgba(255, 255, 255, 0.0) 65%,
        transparent 100%
      );
      transform: translateX(-140%) rotate(10deg);
      mix-blend-mode: screen;
    }

    .brand-name {
      margin-top: 22px;
      letter-spacing: 0.25em;
      font-size: 24px;
      text-transform: uppercase;
      font-weight: 600;
      text-align: center;
    }

    .brand-name span {
      display: inline-block;
    }

    /* أنيميشن عند التفعيل */
    body.animation-on .logo-glow {
      animation: glow-pulse 3.4s ease-in-out infinite;
    }

    body.animation-on .logo-img {
      animation:
        float-bounce 2.8s ease-in-out infinite,
        subtle-tilt 5.2s ease-in-out infinite;
    }

    body.animation-on .logo-shine::before {
      animation: shine-sweep 3.4s ease-in-out infinite;
    }

    body.animation-on .brand-name span {
      animation: letters-rise 1s ease-out forwards;
    }

    body.animation-on .brand-name span:nth-child(1) { animation-delay: 0.1s; }
    body.animation-on .brand-name span:nth-child(2) { animation-delay: 0.18s; }
    body.animation-on .brand-name span:nth-child(3) { animation-delay: 0.26s; }
    body.animation-on .brand-name span:nth-child(4) { animation-delay: 0.34s; }
    body.animation-on .brand-name span:nth-child(5) { animation-delay: 0.42s; }
    body.animation-on .brand-name span:nth-child(6) { animation-delay: 0.5s; }

    /* keyframes */
    @keyframes glow-pulse {
      0%, 100% {
        opacity: 0.05;
        transform: scale(0.85);
      }
      40% {
        opacity: 0.55;
        transform: scale(1.0);
      }
      70% {
        opacity: 0.35;
        transform: scale(0.95);
      }
    }

    @keyframes float-bounce {
      0%, 100% {
        transform: translateY(10px) scale(1.0);
      }
      50% {
        transform: translateY(-14px) scale(1.02);
      }
    }

    @keyframes subtle-tilt {
      0%, 100% {
        transform: rotate3d(0, 1, 0, -4deg);
      }
      50% {
        transform: rotate3d(0, 1, 0, 4deg);
      }
    }

    @keyframes shine-sweep {
      0% {
        transform: translateX(-140%) rotate(10deg);
      }
      50% {
        transform: translateX(40%) rotate(12deg);
      }
      100% {
        transform: translateX(160%) rotate(10deg);
      }
    }

    @keyframes letters-rise {
      0% {
        opacity: 0;
        transform: translateY(12px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* نص سفلي بسيط */
    .footer-note {
      font-size: 12px;
      opacity: 0.5;
    }

    @media (max-width: 600px) {
      .brand-name {
        font-size: 18px;
        letter-spacing: 0.18em;
      }
      button {
        font-size: 12px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body class="animation-on">
  <div class="app">
    <!-- شريط الأزرار -->
    <div class="top-bar">
      <div class="buttons-group">
        <span class="label">الخلفية:</span>
        <button class="bg-btn active" data-bg="dark">أسود</button>
        <button class="bg-btn" data-bg="white">أبيض</button>
        <button class="bg-btn" data-bg="transparent">شفافة</button>
      </div>

      <div class="buttons-group">
        <button id="playBtn" class="primary">تشغيل الأنيميشن + الصوت</button>
        <button id="muteBtn">كتم / تشغيل الصوت</button>
      </div>
    </div>

    <!-- منطقة الشعار -->
    <div id="stage" class="stage bg-dark">
      <div class="logo-wrapper">
        <div class="logo-glow"></div>

        <div class="logo-core">
          <!-- لمعة -->
          <div class="logo-shine"></div>

          <!-- الصورة الأصلية للشعار -->
          <img
            src="virelo-v.png"
            alt="VIRELO Logo"
            class="logo-img"
          />

          <!-- الاسم -->
          <div class="brand-name" aria-label="Virelo">
            <span>V</span><span>I</span><span>R</span><span>E</span
            ><span>L</span><span>O</span>
          </div>
        </div>
      </div>
    </div>

    <div class="footer-note">
      VIRELO • Intro Animation Demo
    </div>
  </div>

  <!-- ملف الصوت: ضع virelo-sound.mp3 بجانب index.html -->
  <audio id="logoAudio" src="virelo-sound.wav" preload="auto"></audio>

  <script>
    const body = document.body;
    const bgButtons = document.querySelectorAll(".bg-btn");
    const stage = document.getElementById("stage");
    const playBtn = document.getElementById("playBtn");
    const muteBtn = document.getElementById("muteBtn");
    const audio = document.getElementById("logoAudio");

    // تغيير الخلفية
    bgButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        bgButtons.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");

        stage.classList.remove("bg-dark", "bg-white", "bg-transparent");

        const bg = btn.getAttribute("data-bg");
        if (bg === "dark") stage.classList.add("bg-dark");
        if (bg === "white") stage.classList.add("bg-white");
        if (bg === "transparent") stage.classList.add("bg-transparent");
      });
    });

    // تشغيل الأنيميشن + الصوت (مع إعادة تشغيل الحروف)
    function restartAnimation() {
      body.classList.remove("animation-on");
      // إجبار إعادة تشغيل الأنيميشن
      void body.offsetWidth;
      body.classList.add("animation-on");
    }

    playBtn.addEventListener("click", async () => {
      restartAnimation();
      try {
        // المتصفحات لا تسمح بالصوت بدون تفاعل من المستخدم
        await audio.play();
      } catch (e) {
        console.warn("تعذر تشغيل الصوت تلقائياً:", e);
      }
    });

    // كتم / تشغيل الصوت
    let isMuted = false;
    muteBtn.addEventListener("click", () => {
      isMuted = !isMuted;
      audio.muted = isMuted;
      muteBtn.textContent = isMuted ? "الصوت مكتوم" : "كتم / تشغيل الصوت";
    });

    // إعادة تشغيل الصوت عند انتهاءه (لوب ناعم)
    audio.addEventListener("ended", () => {
      audio.currentTime = 0;
      audio.play().catch(() => {});
    });
  </script>
</body>
</html>
