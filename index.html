<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سودوكو — مستويات متدرجة (ألوان يلا لودو)</title>
  <style>
    :root{
      --bg: #0f0f12;
      --card: #181a1f;
      --ink: #e9eef6;
      --muted: #aeb7c8;
      --accent: #00d8ff;
      /* Yalla Ludo palette */
      --red: #ea3b2d;
      --blue: #2f7bff;
      --green: #27c93f;
      --yellow: #ffcc00;

      --cell: #1f232b;
      --cell-focus: #263043;
      --cell-border: #2f3644;

      --ok: #2bd576;
      --bad: #ff5d5d;

      --btn: #202735;
      --btn-hover: #2a3446;
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(255,0,0,.2), transparent 60%),
        radial-gradient(1200px 600px at 110% 10%, rgba(0,255,0,.15), transparent 60%),
        radial-gradient(1200px 600px at -10% 100%, rgba(0,0,255,.18), transparent 60%),
        radial-gradient(1200px 600px at 120% 120%, rgba(255,215,0,.18), transparent 60%),
        var(--bg);
      color: var(--ink);
      font-family: "Tajawal", "Cairo", "Noto Kufi Arabic", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      min-height: 100dvh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 14px;
    }

    header{
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px 12px;
      position: sticky;
      top: 0;
      backdrop-filter: blur(8px);
    }

    .wrap{
      width: min(1100px, 92vw);
      margin: 0 auto;
    }

    .title{
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    .badge{
      padding: 6px 10px;
      font-weight: 700;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--green), var(--yellow));
      color: #102312;
      box-shadow: 0 6px 16px rgba(39,201,63,.32);
    }
    h1{
      margin: 0;
      font-weight: 800;
      letter-spacing: .3px;
      text-shadow: 0 6px 30px rgba(0,0,0,.35);
    }

    .hud{
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 10px;
      align-items: center;
      margin-top: 14px;
    }

    .controls{
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    select, button, input[type=number]{
      background: var(--btn);
      border: 1px solid var(--cell-border);
      color: var(--ink);
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: transform .12s ease, background .2s ease, box-shadow .2s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
    }
    button:hover, select:hover{ background: var(--btn-hover); }
    button:active{ transform: translateY(1px) scale(.99); }

    .pill{
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px dashed var(--cell-border);
      color: var(--muted);
      font-weight: 600;
      background: #161a21;
    }
        .game{
      display: grid;
      grid-template-columns: 1fr;
      justify-items: center;
      gap: 18px;
      margin: 8px 0 26px;
    }

    .board{
      width: min(92vw, 530px);
      aspect-ratio: 1/1;
      background: linear-gradient(180deg, #151821, #10131a);
      border-radius: 18px;
      padding: 12px;
      box-shadow:
        0 12px 30px rgba(0,0,0,.45),
        inset 0 0 0 1px rgba(255,255,255,.03);
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      grid-template-rows: repeat(9, 1fr);
      gap: 2px;
      position: relative;
      overflow: hidden;
    }

    .cell{
      display: grid;
      place-items: center;
      font-size: clamp(18px, 3.2vw, 26px);
      font-weight: 800;
      background: var(--cell);
      border: 1px solid var(--cell-border);
      border-radius: 9px;
      transition: background .15s ease, transform .07s ease, box-shadow .2s ease;
      outline: none;
      caret-color: transparent;
      user-select: none;
    }
    .cell[data-editable="true"]{
      background: #1b2130;
      cursor: pointer;
    }
    .cell:focus-visible{
      outline: 2px solid var(--accent);
      box-shadow: 0 0 0 6px rgba(0,216,255,.08);
    }
    .cell[data-selected="true"]{
      background: var(--cell-focus);
      transform: scale(1.02);
    }

    /* thick borders for 3x3 boxes */
    .cell[data-r="2"], .cell[data-r="5"]{ border-bottom: 2px solid var(--ink); }
    .cell[data-c="2"], .cell[data-c="5"]{ border-right: 2px solid var(--ink); }

    /* box coloring (Yalla Ludo vibe) */
    .cell[data-box="0"], .cell[data-box="8"]{ background-image: linear-gradient(145deg, rgba(39,201,63,.10), rgba(39,201,63,.04)); }
    .cell[data-box="1"], .cell[data-box="7"]{ background-image: linear-gradient(145deg, rgba(255,204,0,.10), rgba(255,204,0,.04)); }
    .cell[data-box="2"], .cell[data-box="6"]{ background-image: linear-gradient(145deg, rgba(47,123,255,.12), rgba(47,123,255,.05)); }
    .cell[data-box="3"], .cell[data-box="5"]{ background-image: linear-gradient(145deg, rgba(234,59,45,.12), rgba(234,59,45,.05)); }
    .cell[data-box="4"]{ background-image: linear-gradient(145deg, rgba(0,216,255,.10), rgba(0,216,255,.04)); }

    .legend{
      display: grid;
      grid-template-columns: repeat(5, max-content);
      gap: 8px 14px;
      align-items: center;
      justify-content: center;
    }
    .dot{
      width: 12px; height: 12px; border-radius: 50%;
      display: inline-block; margin-inline-start: 4px;
    }
    .red{ background: var(--red); }
    .blue{ background: var(--blue); }
    .green{ background: var(--green); }
    .yellow{ background: var(--yellow); }
    .aqua{ background: var(--accent); }

    .footer{
      color: var(--muted);
      text-align: center;
      padding: 16px 10px 30px;
      font-size: 14px;
    }

    /* animations */
    @keyframes shake{
      10%{ transform: translateX(-2px); }
      20%{ transform: translateX(2px); }
      30%{ transform: translateX(-2px); }
      40%{ transform: translateX(2px); }
      50%{ transform: translateX(-2px); }
      60%{ transform: translateX(2px); }
      100%{ transform: translateX(0); }
    }
    .shake{ animation: shake .35s linear both; }

    @keyframes pop{
      0%{ transform: scale(.9); }
      100%{ transform: scale(1); }
    }
    .pop{ animation: pop .12s ease-out; }

    .wrong{
      background: linear-gradient(180deg, rgba(255,93,93,.15), rgba(255,93,93,.05));
      border-color: rgba(255,93,93,.8) !important;
    }

    .correct{
      background: linear-gradient(180deg, rgba(43,213,118,.18), rgba(43,213,118,.07));
      border-color: rgba(43,213,118,.9) !important;
    }

    .toolbar{
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn-cta{
      background: linear-gradient(135deg, var(--green), var(--yellow));
      color: #103313;
      border: none;
      font-weight: 800;
      letter-spacing: .3px;
      box-shadow: 0 10px 28px rgba(39,201,63,.35);
    }
    .btn-cta:hover{ filter: brightness(1.05); }
    .btn-danger{
      background: linear-gradient(135deg, #ff6a6a, #ea3b2d);
      border: none;
      color: #fff;
      font-weight: 800;
      box-shadow: 0 10px 28px rgba(234,59,45,.35);
    }
    .btn-secondary{
      background: linear-gradient(135deg, #2f7bff, #00d8ff);
      border: none;
      color: #041225;
      font-weight: 800;
      box-shadow: 0 10px 28px rgba(47,123,255,.35);
    }

    .progress{
      height: 10px;
      background: #11151b;
      border: 1px solid var(--cell-border);
      border-radius: 999px;
      overflow: hidden;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.03);
    }
    .progress > div{
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--blue), var(--accent));
      transition: width .3s ease;
    }

    .timer{
      text-align: center;
      font-weight: 700;
      letter-spacing: .4px;
    }

    /* confetti canvas */
    #confetti{
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    @media (max-width: 480px){
      .legend{ grid-template-columns: repeat(3, max-content); }
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap title">
      <span class="badge">سودوكو</span>
      <h1>تحدّي الألوان — يلا لودو 🎲</h1>
    </div>
  </header>

  <main class="wrap">
    <div class="hud">
      <div class="controls">
        <label for="level">المستوى:</label>
        <select id="level" aria-label="اختيار المستوى"></select>
        <label for="stage">المرحلة:</label>
        <select id="stage" aria-label="اختيار المرحلة"></select>
        <span class="pill" id="status">جاهز</span>
      </div>

      <div class="timer" id="timer">00:00</div>

      <div class="controls" style="justify-content: flex-end;">
        <div style="min-width: 180px;">
          <div class="progress" title="التقدّم">
            <div id="progressBar"></div>
          </div>
        </div>
      </div>
    </div>
        <section class="game">
      <div class="board" id="board" role="grid" aria-label="شبكة سودوكو">
        <canvas id="confetti"></canvas>
      </div>

      <div class="toolbar">
        <button class="btn-cta" id="btnCheck">تحقّق</button>
        <button class="btn-secondary" id="btnNext">التالي ⮕</button>
        <button class="btn-danger" id="btnReset">إعادة</button>
      </div>

      <div class="legend">
        <span><span class="dot green"></span> مربعات ملوّنة</span>
        <span><span class="dot yellow"></span> خلية مبدئية</span>
        <span><span class="dot blue"></span> تحديد الخلية</span>
        <span><span class="dot aqua"></span> تلميحات الحالة</span>
        <span><span class="dot red"></span> أخطاء</span>
      </div>

      <!-- مكان إعلان جوجل -->
      <div style="margin:20px 0; text-align:center;">
        <!-- انسخ كود AdSense هنا -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
             data-ad-slot="1234567890"
             data-ad-format="auto"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
      </div>
    </section>
  </main>

  <footer class="footer">
    صنع بحب — ألوان مستوحاة من <b>Yalla Ludo</b>. بالتوفيق! ✨
  </footer>

  <!-- أصوات -->
  <audio id="clickSound" src="https://assets.mixkit.co/active_storage/sfx/2561/2561-preview.mp3"></audio>
  <audio id="winSound" src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3"></audio>

  <script>
    /************** Utilities **************/
    const $ = sel => document.querySelector(sel);
    const $$ = sel => Array.from(document.querySelectorAll(sel));
    const boardEl = $("#board");
    const levelSel = $("#level");
    const stageSel = $("#stage");
    const statusEl = $("#status");
    const progressEl = $("#progressBar");
    const timerEl = $("#timer");
    const btnCheck = $("#btnCheck");
    const btnNext = $("#btnNext");
    const btnReset = $("#btnReset");
    const confettiCanvas = $("#confetti");
    const ctx = confettiCanvas.getContext("2d");
    const clickSound = $("#clickSound");
    const winSound = $("#winSound");

    let SIDE = 9, BOX = 3;
    let currentLevel = 1;
    let currentStage = 1;
    let initialBoard = [];
    let solutionBoard = [];
    let startTime = null, timerInt = null;

    function formatTime(sec){
      const m = Math.floor(sec/60).toString().padStart(2,'0');
      const s = (sec%60).toString().padStart(2,'0');
      return `${m}:${s}`;
    }
    function startTimer(){
      if(timerInt) clearInterval(timerInt);
      startTime = Date.now();
      timerInt = setInterval(()=>{
        const elapsed = Math.floor((Date.now()-startTime)/1000);
        timerEl.textContent = formatTime(elapsed);
      }, 1000);
    }
    function stopTimer(){ if(timerInt){ clearInterval(timerInt); timerInt = null; } }
        /************** Sudoku Gen/Solve **************/
    function pattern(r,c){ return (BOX*(r%BOX) + Math.floor(r/BOX) + c) % SIDE; }
    function shuffle(arr){
      const a = [...arr];
      for(let i=a.length-1; i>0; i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]] = [a[j],a[i]];
      }
      return a;
    }
    function generateFull(){
      const rBase = Array.from({length:BOX}, (_,i)=>i);
      const rows = [].concat(...shuffle(rBase).map(g=>shuffle(rBase).map(r=>g*BOX+r)));
      const cBase = Array.from({length:BOX}, (_,i)=>i);
      const cols = [].concat(...shuffle(cBase).map(g=>shuffle(cBase).map(c=>g*BOX+c)));
      const nums = shuffle(Array.from({length:SIDE}, (_,i)=>i+1));
      const board = Array.from({length:SIDE}, (_,r)=>Array.from({length:SIDE}, (_,c)=> nums[pattern(rows[r], cols[c])]));
      return board;
    }

    function copyBoard(b){ return b.map(row=>row.slice()); }

    function removeCells(board, blanks){
      const b = copyBoard(board);
      let removed = 0;
      const cells = shuffle([...Array(SIDE*SIDE).keys()]);
      for(const idx of cells){
        if(removed>=blanks) break;
        const r = Math.floor(idx/SIDE), c = idx%SIDE;
        b[r][c] = 0;
        removed++;
      }
      return b;
    }

    function isValidMove(board, r,c, num){
      for(let i=0;i<SIDE;i++){
        if(board[r][i]===num && i!==c) return false;
        if(board[i][c]===num && i!==r) return false;
      }
      const br = Math.floor(r/BOX)*BOX;
      const bc = Math.floor(c/BOX)*BOX;
      for(let i=0;i<BOX;i++){
        for(let j=0;j<BOX;j++){
          const rr=br+i, cc=bc+j;
          if(board[rr][cc]===num && (rr!==r || cc!==c)) return false;
        }
      }
      return true;
    }

    /************** Rendering **************/
    function boxIndex(r,c){ return Math.floor(r/BOX)*BOX + Math.floor(c/BOX); }

    function buildBoard(puzzle){
      boardEl.innerHTML = "";
      confettiResize();
      for(let r=0;r<SIDE;r++){
        for(let c=0;c<SIDE;c++){
          const v = puzzle[r][c];
          const input = document.createElement("input");
          input.type = "number";
          input.className = "cell";
          input.min = 1;
          input.max = SIDE;
          input.inputMode = "numeric";
          input.dataset.r = r;
          input.dataset.c = c;
          input.dataset.box = boxIndex(r,c);
          if(v!==0){
            input.value = v;
            input.readOnly = true;
            input.dataset.editable = "false";
          }else{
            input.value = "";
            input.dataset.editable = "true";
          }
          input.addEventListener("focus", ()=> selectCell(input));
          input.addEventListener("input", ()=> {
            clickSound.currentTime = 0;
            clickSound.play();
            updateProgress();
          });
          boardEl.appendChild(input);
        }
      }
      updateProgress();
      status("ابدأ — املأ الشبكة!", "info");
      startTimer();
    }

    function readBoardFromDOM(){
      const b = Array.from({length:SIDE}, ()=>Array(SIDE).fill(0));
      $$(".cell").forEach(cell=>{
        const r = +cell.dataset.r, c = +cell.dataset.c;
        const val = cell.value.trim();
        b[r][c] = val ? +val : 0;
      });
      return b;
    }

    let selected = null;
    function selectCell(cell){
      if(selected) selected.dataset.selected = "false";
      selected = cell;
      selected.dataset.selected = "true";
    }

    /************** Validation **************/
    function checkBoard(){
      $$(".cell").forEach(c=> c.classList.remove("wrong","correct"));
      const b = readBoardFromDOM();
      let complete = true, ok = true;

      for(let r=0;r<SIDE;r++){
        for(let c=0;c<SIDE;c++){
          const val = b[r][c];
          const cell = $(`.cell[data-r="${r}"][data-c="${c}"]`);
          if(val===0){ complete = false; continue; }
          if(!isValidMove(b, r,c,val)){
            ok = false;
            cell.classList.add("wrong");
          }
        }
      }

      if(!ok){
        status("هناك أخطاء — حاول مرة أخرى", "bad");
        return;
      }

      if(complete){
        status("ممتاز! حل صحيح ✅", "ok");
        celebrate();
        winSound.play();
        stopTimer();
        $$(".cell").forEach(c=> c.readOnly = true);
      }else{
        status("صحيح حتى الآن — أكمل الباقي", "ok");
      }
    }
        function updateProgress(){
      const b = readBoardFromDOM();
      const filled = b.flat().filter(x=>x!==0).length;
      const total = SIDE*SIDE - initialBoard.flat().filter(x=>x!==0).length;
      const current = Math.max(0, filled - initialBoard.flat().filter(x=>x!==0).length);
      const pct = Math.max(0, Math.min(100, Math.round((current/total)*100)));
      progressEl.style.width = pct + "%";
    }

    function status(msg, kind="info"){
      statusEl.textContent = msg;
      statusEl.style.color = {
        info: "var(--muted)",
        ok: "#2bd576",
        bad: "#ff8a8a"
      }[kind] || "var(--muted)";
    }

    /************** Confetti **************/
    let confettiPieces = [];
    function confettiResize(){
      confettiCanvas.width = boardEl.clientWidth;
      confettiCanvas.height = boardEl.clientHeight;
    }
    function spawnConfetti(n=120){
      const colors = ["#27c93f","#ffcc00","#2f7bff","#ea3b2d","#00d8ff"];
      confettiPieces = Array.from({length:n}, ()=> ({
        x: Math.random()*confettiCanvas.width,
        y: -10 - Math.random()*40,
        r: 2 + Math.random()*4,
        c: colors[Math.floor(Math.random()*colors.length)],
        v: 1 + Math.random()*2.5,
        w: Math.random()*1.5,
        a: Math.random()*Math.PI*2
      }));
    }
    function drawConfetti(){
      ctx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height);
      for(const p of confettiPieces){
        p.a += 0.05;
        p.y += p.v;
        p.x += Math.sin(p.a)*p.w;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fillStyle = p.c;
        ctx.fill();
      }
      confettiPieces = confettiPieces.filter(p=> p.y < confettiCanvas.height+10);
      if(confettiPieces.length){
        requestAnimationFrame(drawConfetti);
      }
    }
    function celebrate(){
      spawnConfetti(160);
      drawConfetti();
    }

    /************** Stage & Level Management **************/
    function blanksFor(level, stage){
      // كلما ارتفع المستوى زادت الصعوبة
      const minBlanks = 4 + level*2;
      const maxBlanks = SIDE*SIDE/2;
      return Math.min(maxBlanks, minBlanks + stage*2);
    }

    function buildSelectors(){
      levelSel.innerHTML = "";
      for(let l=1; l<=6; l++){
        const opt = document.createElement("option");
        opt.value = l;
        opt.textContent = `المستوى ${l}`;
        levelSel.appendChild(opt);
      }
      stageSel.innerHTML = "";
      for(let s=1; s<=10; s++){
        const opt = document.createElement("option");
        opt.value = s;
        opt.textContent = `مرحلة ${s}`;
        stageSel.appendChild(opt);
      }
      levelSel.value = currentLevel;
      stageSel.value = currentStage;
    }

    function newStage(level, stage){
      currentLevel = level;
      currentStage = stage;

      // حجم اللوحة حسب المستوى
      SIDE = 3 + level; // المستوى 1 = 4×4 ... المستوى 6 = 9×9
      BOX = Math.floor(Math.sqrt(SIDE));

      buildSelectors();
      status(`تحميل المستوى ${level} — المرحلة ${stage}...`);
      const full = generateFull();
      solutionBoard = full;
      const blanks = blanksFor(level, stage);
      initialBoard = removeCells(full, blanks);
      buildBoard(initialBoard);
    }

    function resetStage(){
      buildBoard(initialBoard);
      status("تمت الإعادة — جرّب من جديد");
      startTimer();
      progressEl.style.width = "0%";
    }

    btnCheck.addEventListener("click", checkBoard);
    btnNext.addEventListener("click", ()=>{
      let nextStage = currentStage+1;
      let nextLevel = currentLevel;
      if(nextStage>10){
        nextStage = 1;
        nextLevel = currentLevel>=6 ? 1 : currentLevel+1;
      }
      newStage(nextLevel, nextStage);
    });
    btnReset.addEventListener("click", resetStage);
    levelSel.addEventListener("change", e=>{
      newStage(+e.target.value, currentStage);
    });
    stageSel.addEventListener("change", e=>{
      newStage(currentLevel, +e.target.value);
    });

    window.addEventListener("resize", confettiResize);

    // Init
    newStage(1,1);
  </script>
</body>
</html>
