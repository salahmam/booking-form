<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>VIRELO Logo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-white">
  <div class="app">
    <h1 class="title">VIRELO Animated Logo</h1>

    <!-- حاوية الشعار -->
    <div id="logo-wrapper">
      <!-- SVG الشعار -->
      <svg id="logo-svg"
           viewBox="0 0 600 600"
           xmlns="http://www.w3.org/2000/svg">

        <!-- تعريفات التدرجات والظلال -->
        <defs>
          <!-- تدرج ذهبي للحرف V -->
          <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ffe58f" />
            <stop offset="40%" stop-color="#f5c643" />
            <stop offset="70%" stop-color="#d89b1f" />
            <stop offset="100%" stop-color="#b77a12" />
          </linearGradient>

          <!-- تدرج ظل خفيف -->
          <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="rgba(0,0,0,0.4)" />
            <stop offset="100%" stop-color="rgba(0,0,0,0)" />
          </linearGradient>

          <!-- تدرج ذهبي للنص -->
          <linearGradient id="goldText" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#ffe9a6" />
            <stop offset="50%" stop-color="#f0c54a" />
            <stop offset="100%" stop-color="#c08d1a" />
          </linearGradient>

          <!-- فلتر توهج خفيف -->
          <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="10" result="blur" />
            <feMerge>
              <feMergeNode in="blur" />
              <feMergeNode in="SourceGraphic" />
            </feMerge>
          </filter>
        </defs>

        <!-- ظل خفيف تحت الشعار (لإحساس 3D) -->
        <ellipse cx="300" cy="360" rx="180" ry="36"
                 fill="url(#shadowGradient)"
                 opacity="0.45">
          <animate attributeName="opacity"
                   values="0.25;0.5;0.25"
                   dur="4s"
                   repeatCount="indefinite" />
        </ellipse>

        <!-- حرف V (كأنه شريط ذهبي ثلاثي الأبعاد) -->
        <!-- الجزء الأيسر من الشريط -->
        <path id="v-left"
              d="M 150 110
                 C 210 110, 230 140, 250 210
                 L 305 395
                 C 265 380, 240 345, 225 310
                 L 150 110 Z"
              fill="url(#goldGradient)"
              filter="url(#softGlow)">
          <!-- أنيميشن دخول خفيف -->
          <animateTransform attributeName="transform"
                            type="translate"
                            from="0,-40"
                            to="0,0"
                            dur="0.9s"
                            fill="freeze" />
        </path>

        <!-- الجزء الأيمن من الشريط -->
        <path id="v-right"
              d="M 450 110
                 C 390 110, 370 140, 350 210
                 L 295 395
                 C 335 380, 360 345, 375 310
                 L 450 110 Z"
              fill="url(#goldGradient)"
              filter="url(#softGlow)">
          <animateTransform attributeName="transform"
                            type="translate"
                            from="0,-40"
                            to="0,0"
                            dur="0.9s"
                            begin="0.05s"
                            fill="freeze" />
        </path>

        <!-- لمعة بسيطة في منتصف الـ V -->
        <path d="M 245 210
                 C 275 260, 325 260, 355 210
                 L 305 395 Z"
              fill="rgba(255,255,255,0.22)">
          <animate attributeName="opacity"
                   values="0.1;0.35;0.1"
                   dur="3.5s"
                   repeatCount="indefinite" />
        </path>

        <!-- حدود (stroke) لرسم V كأنها تُكتب -->
        <path id="v-outline"
              d="M 150 110
                 C 210 110, 230 140, 250 210
                 L 305 395
                 L 350 210
                 C 370 140, 390 110, 450 110"
              fill="none"
              stroke="#fff6c9"
              stroke-width="6"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-dasharray="650"
              stroke-dashoffset="650">
          <animate attributeName="stroke-dashoffset"
                   from="650" to="0"
                   dur="1.2s"
                   begin="0.1s"
                   fill="freeze" />
          <animate attributeName="opacity"
                   from="1" to="0"
                   dur="0.7s"
                   begin="1.2s"
                   fill="freeze" />
        </path>

        <!-- النص: VIRELO -->
        <g id="logo-text" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
           font-size="80"
           font-weight="600"
           letter-spacing="18"
           fill="url(#goldText)"
           transform="translate(0, 40)">

          <!-- كل حرف منفصل لأنيميشن متسلسلة -->
          <text x="160" y="470" class="letter letter-1">V</text>
          <text x="222" y="470" class="letter letter-2">I</text>
          <text x="264" y="470" class="letter letter-3">R</text>
          <text x="336" y="470" class="letter letter-4">E</text>
          <text x="408" y="470" class="letter letter-5">L</text>
          <text x="462" y="470" class="letter letter-6">O</text>
        </g>
      </svg>
    </div>

    <!-- أدوات التحكم -->
    <div class="controls">
      <div class="bg-switcher">
        <span>الخلفية:</span>
        <button data-bg="white" class="bg-btn active">أبيض</button>
        <button data-bg="black" class="bg-btn">أسود</button>
        <button data-bg="transparent" class="bg-btn">شفافة</button>
      </div>

      <button id="download-btn" class="download-btn">
        تحميل الشعار (PNG)
      </button>
    </div>

    <p class="hint">
      ✨ يمكن رفع هذا الملف مباشرة على GitHub Pages ليعمل كصفحة عرض للشعار.
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
