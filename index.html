<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لعبة سودوكو</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    #controls {
      margin: 15px;
    }
    select, button {
      padding: 8px 12px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #board {
      display: grid;
      margin: 20px auto;
      border: 2px solid #333;
      background: white;
    }
    .cell {
      border: 1px solid #aaa;
      text-align: center;
      font-size: 20px;
      width: 50px;
      height: 50px;
      outline: none;
    }
    .cell:focus {
      background: #d0ebff;
    }
    .prefilled {
      background: #eee;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🧩 لعبة سودوكو</h1>

  <div id="controls">
    <label for="size">اختر المرحلة:</label>
    <select id="size">
      <option value="4">4 × 4 (سهل)</option>
      <option value="6">6 × 6 (متوسط)</option>
      <option value="9">9 × 9 (صعب)</option>
    </select>
    <button onclick="generateBoard()">ابدأ اللعبة</button>
  </div>

  <div id="board"></div>

  <script>
    let boardEl = document.getElementById("board");

    function generateBoard() {
      let size = parseInt(document.getElementById("size").value);
      boardEl.innerHTML = "";
      boardEl.style.gridTemplateColumns = `repeat(${size}, 50px)`;
      boardEl.style.gridTemplateRows = `repeat(${size}, 50px)`;

      for (let i = 0; i < size * size; i++) {
        let cell = document.createElement("input");
        cell.type = "text";
        cell.maxLength = 1;
        cell.classList.add("cell");

        // نضع أرقام عشوائية بسيطة كبداية (وليس سودوكو كامل)
        if (Math.random() > 0.7) {
          cell.value = Math.floor(Math.random() * size) + 1;
          cell.disabled = true;
          cell.classList.add("prefilled");
        }

        // السماح بإدخال أرقام فقط
        cell.oninput = function () {
          if (!/^[0-9]$/.test(cell.value)) {
            cell.value = "";
          }
        };

        boardEl.appendChild(cell);
      }
    }
  </script>
</body>
</html>
