<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>VIRELO Logo Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- خط بسيط ونظيف -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #f4c23b;
      --gold-deep: #d69b1c;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #000;
      color: #fff;
    }

    .app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      padding: 24px;
    }

    h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    .sub {
      font-size: 14px;
      opacity: 0.7;
      text-align: center;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 8px;
    }

    button {
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.2);
      padding: 8px 16px;
      background: #111;
      color: #fff;
      cursor: pointer;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: 0.2s;
    }

    button span.dot {
      width: 12px;
      height: 12px;
      border-radius: 999px;
      display: inline-block;
      border: 1px solid rgba(255,255,255,0.2);
    }

    button[data-bg="bg-white"] span.dot { background: #fff; }
    button[data-bg="bg-black"] span.dot { background: #000; }
    button[data-bg="bg-transparent"] span.dot {
      background-image:
        linear-gradient(45deg,#ccc 25%,transparent 25%,transparent 75%,#ccc 75%,#ccc),
        linear-gradient(45deg,#ccc 25%,transparent 25%,transparent 75%,#ccc 75%,#ccc);
      background-size: 8px 8px;
      background-position: 0 0, 4px 4px;
    }

    button:hover {
      border-color: var(--gold);
      transform: translateY(-1px);
    }

    button.active {
      background: var(--gold-deep);
      border-color: var(--gold);
    }

    .preview-shell {
      padding: 16px;
      border-radius: 24px;
      background: radial-gradient(circle at top, #333 0, #000 60%);
      box-shadow:
        0 18px 45px rgba(0,0,0,0.65),
        0 0 0 1px rgba(255,255,255,0.05);
    }

    /* الخلفيات الثلاث */
    .preview-wrapper {
      width: min(420px, 90vw);
      height: min(420px, 90vw);
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.25s;
    }

    .bg-white   { background: #ffffff; }
    .bg-black   { background: #000000; }
    .bg-transparent {
      background-image:
        linear-gradient(45deg,#565656 25%,transparent 25%,transparent 75%,#565656 75%,#565656),
        linear-gradient(45deg,#565656 25%,transparent 25%,transparent 75%,#565656 75%,#565656);
      background-size: 24px 24px;
      background-position: 0 0, 12px 12px;
    }

    /* منطقة الالتقاط (للتصدير) */
    #capture-area {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }

    .logo-stack img {
      max-width: 260px;
      width: 70%;
      height: auto;
      display: block;
      animation: float 3.2s ease-in-out infinite;
      filter: drop-shadow(0 12px 25px rgba(0,0,0,0.5));
    }

    /* أنيميشن تحريك الشعار */
    @keyframes float {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    /* اسم VIRELO – يتكتب بحروف متحركة */
    .brand-name {
      display: flex;
      gap: 6px;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #222;
    }

    .bg-black .brand-name {
      color: #f8f8f8;
    }

    .bg-transparent .brand-name {
      color: #f1f1f1;
      text-shadow: 0 0 10px rgba(0,0,0,0.9);
    }

    .brand-letter {
      opacity: 0;
      transform: translateY(16px);
      color: var(--gold-deep);
      text-shadow:
        0 0 10px rgba(0,0,0,0.6),
        0 0 20px rgba(0,0,0,0.3);
    }

    .brand-letter.show {
      opacity: 1;
      transform: translateY(0);
      transition: 0.35s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .download-note {
      font-size: 11px;
      opacity: 0.65;
      text-align: center;
      max-width: 360px;
      line-height: 1.6;
    }

    @media (max-width: 480px) {
      .brand-name {
        font-size: 22px;
      }
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <div style="text-align:center">
      <h1>VIRELO</h1>
      <div class="sub">Interactive Logo • Background & Export</div>
    </div>

    <!-- أزرار اختيار الخلفية -->
    <div class="controls">
      <button class="active" data-bg="bg-white">
        <span class="dot"></span> خلفية بيضاء
      </button>
      <button data-bg="bg-black">
        <span class="dot"></span> خلفية سوداء
      </button>
      <button data-bg="bg-transparent">
        <span class="dot"></span> خلفية شفافة (شبكة)
      </button>
    </div>

    <!-- المعاينة -->
    <div class="preview-shell">
      <div class="preview-wrapper bg-white" id="preview">
        <div id="capture-area">
          <div class="logo-stack">
            <!-- شعار V (استبدل المسار إذا غيرت اسم الملف) -->
            <img src="virelo-v.png" alt="VIRELO Logo" />

            <!-- اسم VIRELO بحروف متحركة -->
            <div class="brand-name" id="brand-name">
              <!-- الحروف تنضاف بالدالة في الجافاسكربت -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- أزرار التحميل -->
    <div class="controls">
      <button id="download-png">
        ⬇️ تحميل صورة PNG
      </button>
    </div>

    <div class="download-note">
      ملاحظة: لتحميل فيديو متحرك للشعار، يمكنك تصوير الشاشة
      (Screen Recorder) أثناء الحركة، أو تصديره لاحقاً من برنامج مونتاج.
    </div>
  </div>

  <!-- html2canvas من الـ CDN للتصدير كصورة -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    // 1) أنيميشن كتابة VIRELO حرف حرف
    const brandNameEl = document.getElementById("brand-name");
    const brandText = "VIRELO";
    const letters = [];

    for (let i = 0; i < brandText.length; i++) {
      const span = document.createElement("span");
      span.className = "brand-letter";
      span.textContent = brandText[i];
      brandNameEl.appendChild(span);
      letters.push(span);
    }

    function playTyping() {
      letters.forEach((span, index) => {
        span.classList.remove("show");
        setTimeout(() => {
          span.classList.add("show");
        }, 120 * index);
      });
    }

    // تشغيل الكتابة عند الدخول ومرة كل فترة بسيطة
    playTyping();
    setInterval(playTyping, 3500);

    // 2) تغيير الخلفية
    let currentBgClass = "bg-white";
    const preview = document.getElementById("preview");
    const bgButtons = document.querySelectorAll("button[data-bg]");

    bgButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const bg = btn.getAttribute("data-bg");
        currentBgClass = bg;

        // إزالة الكلاسات القديمة
        preview.classList.remove("bg-white","bg-black","bg-transparent");
        preview.classList.add(bg);

        bgButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });

    // 3) تحميل صورة PNG حسب الخلفية الحالية
    document.getElementById("download-png").addEventListener("click", async () => {
      const captureArea = document.getElementById("capture-area");

      let bgColor = null;
      if (currentBgClass === "bg-white") bgColor = "#ffffff";
      if (currentBgClass === "bg-black") bgColor = "#000000";
      if (currentBgClass === "bg-transparent") bgColor = null; // شفاف

      const canvas = await html2canvas(captureArea, {
        backgroundColor: bgColor,
        scale: 3, // دقة عالية
      });

      const link = document.createElement("a");
      const date = new Date().toISOString().slice(0,10);
      link.download = `VIRELO-logo-${currentBgClass}-${date}.png`;
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
