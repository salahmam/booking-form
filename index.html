<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>VIRELO Logo Motion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.5s ease;
      background: #000;
    }

    /* خلفيات */
    body[data-bg="white"] { background: #ffffff; }
    body[data-bg="black"] { background: #000000; }
    body[data-bg="transparent"] {
      background-image:
        linear-gradient(45deg, #ccc 25%, transparent 25%),
        linear-gradient(-45deg, #ccc 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #ccc 75%),
        linear-gradient(-45deg, transparent 75%, #ccc 75%);
      background-size: 32px 32px;
      background-position: 0 0, 0 16px, 16px -16px, -16px 0;
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .controls button {
      background: #111;
      color: #fff;
      border: 1px solid #444;
      border-radius: 999px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    .controls button:hover {
      transform: translateY(-2px);
      background: #1c1c1c;
    }

    .export-box {
      width: 420px;
      height: 420px;
      max-width: 90vw;
      border-radius: 24px;
      overflow: hidden;
      background: rgba(0,0,0,0.65);
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      box-shadow: 0 30px 80px rgba(0,0,0,0.55);
    }

    /* تأثير background glow */
    .export-box::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle, rgba(255,200,80,0.12), transparent 70%);
      animation: bgGlow 6s ease-in-out infinite alternate;
      pointer-events: none;
    }

    @keyframes bgGlow {
      0% { transform: scale(1); opacity: 0.7; }
      100% { transform: scale(1.2); opacity: 1; }
    }

    /* مكان الشعار */
    #captureArea {
      position: relative;
      text-align: center;
    }

    /* الشعار الأصلي (صورة) */
    .logo-img {
      width: 75%;
      max-width: 300px;
      filter: drop-shadow(0 12px 24px rgba(0,0,0,0.8));
      opacity: 0;
      transform: translateY(40px) scale(0.7);
      animation:
        enterLogo 1.4s cubic-bezier(0.19,1,0.22,1) forwards,
        floatLogo 4.5s ease-in-out infinite 1.4s,
        shineEffect 5s ease-in-out infinite 1.4s;
    }

    /* أنيميشن الدخول */
    @keyframes enterLogo {
      0% { opacity: 0; transform: translateY(60px) scale(0.7) rotate(-3deg); filter: blur(8px); }
      60% { opacity: 1; transform: translateY(-10px) scale(1.08); filter: blur(0); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* طفو الشعار */
    @keyframes floatLogo {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.02); }
      100% { transform: translateY(0) scale(1); }
    }

    /* لمعان */
    @keyframes shineEffect {
      0%,100% { filter: drop-shadow(0 12px 24px rgba(0,0,0,0.8)); }
      50% { filter: drop-shadow(0 20px 40px rgba(255,200,80,0.9)); }
    }

    /* كتابة VIRELO */
    .logo-text {
      margin-top: 10px;
      font-size: 32px;
      letter-spacing: 0.35em;
      color: #f6c349;
      font-weight: 600;
      opacity: 0;
      transform: translateY(16px);
      animation: textEnter 1s ease forwards 1.2s;
    }

    @keyframes textEnter {
      0% { opacity: 0; transform: translateY(20px); filter: blur(6px); }
      100% { opacity: 1; transform: translateY(0); filter: blur(0); }
    }

    /* تحميل PNG */
    .save-btn {
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      color: #111;
      border-radius: 999px;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .save-btn:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #f59e0b, #fbbf24);
    }
  </style>
</head>

<body data-bg="black">
  <div class="container">

    <!-- الأزرار -->
    <div class="controls">
      <button onclick="setBg('white')">خلفية بيضاء</button>
      <button onclick="setBg('black')">خلفية سوداء</button>
      <button onclick="setBg('transparent')">خلفية شفافة</button>
      <button class="save-btn" onclick="downloadPNG()">تحميل PNG</button>
    </div>

    <!-- صندوق اللوجو -->
    <div class="export-box">
      <div id="captureArea">
        <img src="virelo-v.png" class="logo-img" alt="VIRELO Logo" />
        <div class="logo-text">VIRELO</div>
      </div>
    </div>

  </div>

  <script>
    function setBg(bg) {
      document.body.setAttribute("data-bg", bg);
    }

    async function downloadPNG() {
      const captureArea = document.getElementById("captureArea");
      const canvas = await html2canvas(captureArea, {
        backgroundColor: null,
        scale: 3
      });

      const link = document.createElement("a");
      link.download = "VIRELO-logo.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
