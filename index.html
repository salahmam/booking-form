<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>VIRELO Logo Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- خط جميل من Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap"
    rel="stylesheet"
  />

  <!-- مكتبة html2canvas لتحويل اللوجو إلى صورة PNG -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: background 0.6s ease;
    }

    /* خلفيات مختلفة */
    body[data-bg="dark"] {
      background: #050509;
    }

    body[data-bg="light"] {
      background: #f3f4f7;
    }

    /* خلفية شفافة مع مربعات مثل الفوتوشوب */
    body[data-bg="transparent"] {
      background-image: linear-gradient(45deg, #ddd 25%, transparent 25%),
        linear-gradient(-45deg, #ddd 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #ddd 75%),
        linear-gradient(-45deg, transparent 75%, #ddd 75%);
      background-size: 32px 32px;
      background-position: 0 0, 0 16px, 16px -16px, -16px 0;
    }

    .page {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .controls button {
      border: none;
      padding: 10px 18px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      background: #16181d;
      color: #fff;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      transition: transform 0.16s ease, box-shadow 0.16s ease, background 0.2s;
    }

    .controls button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.35);
      background: #1f2229;
    }

    .controls button.bg-light {
      background: #ffffff;
      color: #111827;
      border: 1px solid #e5e7eb;
    }

    .controls button.bg-light:hover {
      background: #f3f4f6;
    }

    .controls button.bg-transparent {
      background: #6b7280;
    }

    .controls button.download {
      background: linear-gradient(135deg, #f59e0b, #fbbf24);
      color: #111827;
    }

    .controls button.download:hover {
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
    }

    /* منطقة اللوجو التي سنحولها إلى صورة */
    .export-area {
      position: relative;
      width: 500px;
      max-width: 100%;
      aspect-ratio: 1 / 1; /* مربع */
      display: flex;
      align-items: center;
      justify-content: center;
      /* خلفية الكارت الداخلي تتغير حسب الخلفية العامة لو حبيت */
    }

    .logo-card {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 36px;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 0%, rgba(255, 255, 255, 0.22), transparent 55%),
                  radial-gradient(circle at 80% 100%, rgba(255, 255, 255, 0.12), transparent 55%),
                  rgba(0, 0, 0, 0.92);
      overflow: hidden;
      box-shadow: 0 40px 80px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
    }

    /* لو الخلفية Light نخفف سواد الكارت */
    body[data-bg="light"] .logo-card {
      background: radial-gradient(circle at 20% 0%, rgba(255, 255, 255, 0.8), transparent 55%),
                  radial-gradient(circle at 80% 100%, rgba(250, 204, 21, 0.4), transparent 55%),
                  #ffffff;
      box-shadow: 0 24px 60px rgba(148, 163, 184, 0.6);
    }

    /* لو الخلفية شفافة نخلي الكارت بلون محايد */
    body[data-bg="transparent"] .logo-card {
      background: rgba(15, 23, 42, 0.95);
      box-shadow: 0 32px 70px rgba(15, 23, 42, 0.85);
    }

    /* لمعان خفيف في الخلفية */
    .logo-card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at 10% 20%, rgba(251, 191, 36, 0.16), transparent 55%),
                  radial-gradient(circle at 80% 80%, rgba(147, 51, 234, 0.08), transparent 50%);
      opacity: 0.8;
      pointer-events: none;
      animation: bgGlow 16s ease-in-out infinite alternate;
    }

    @keyframes bgGlow {
      0% {
        transform: translate3d(-10px, 10px, 0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translate3d(10px, -10px, 0) scale(1.05);
        opacity: 1;
      }
    }

    /* محتوى اللوجو */
    .logo-inner {
      position: relative;
      text-align: center;
      z-index: 1;
      color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    /* حرف V الكبير */
    .logo-v {
      font-weight: 900;
      font-size: clamp(120px, 18vw, 180px); /* تكبير اللوجو */
      line-height: 1;
      letter-spacing: 0.06em;
      position: relative;
      text-transform: uppercase;
      background-image: linear-gradient(140deg, #fef3c7, #facc15, #f59e0b, #b45309);
      background-size: 220% 220%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 18px 28px rgba(0, 0, 0, 0.7));
      animation:
        vEnter 1.4s cubic-bezier(0.19, 1, 0.22, 1) forwards,
        vShine 5.5s ease-in-out infinite 1.4s,
        vFloat 4.8s ease-in-out infinite 1.4s;
      opacity: 0; /* تظهر بالأنيميشن */
    }

    /* ظل بسيط تحت حرف V */
    .logo-v::after {
      content: "";
      position: absolute;
      inset: 65% -10%;
      background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.65), transparent 70%);
      filter: blur(12px);
      opacity: 0;
      transform: scale(0.8);
      animation: vShadow 1.4s cubic-bezier(0.19, 1, 0.22, 1) forwards 0.2s;
      z-index: -1;
    }

    @keyframes vEnter {
      0% {
        opacity: 0;
        transform: translateY(80px) scale(0.7);
        filter: blur(10px);
      }
      60% {
        opacity: 1;
        transform: translateY(-12px) scale(1.06);
        filter: blur(0);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes vShadow {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes vShine {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes vFloat {
      0% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-10px) scale(1.02);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }

    /* كلمة VIRELO */
    .logo-text {
      font-weight: 600;
      font-size: clamp(32px, 6vw, 42px);
      letter-spacing: 0.35em;
      text-transform: uppercase;
      position: relative;
      color: #fbbf24;
      text-shadow: 0 4px 16px rgba(0, 0, 0, 0.8);
      opacity: 0;
      transform: translateY(14px);
      overflow: hidden;
      animation: textReveal 1.1s ease-out forwards 0.8s;
    }

    /* تأثير “الكتابة” عبر قناع */
    .logo-text span {
      display: inline-block;
      transform: translateY(110%);
      animation: letterUp 0.7s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    .logo-text span:nth-child(1) { animation-delay: 1.0s; }
    .logo-text span:nth-child(2) { animation-delay: 1.06s; }
    .logo-text span:nth-child(3) { animation-delay: 1.12s; }
    .logo-text span:nth-child(4) { animation-delay: 1.18s; }
    .logo-text span:nth-child(5) { animation-delay: 1.24s; }
    .logo-text span:nth-child(6) { animation-delay: 1.30s; }

    @keyframes textReveal {
      0% {
        opacity: 0;
        transform: translateY(14px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes letterUp {
      0% {
        transform: translateY(110%);
      }
      100% {
        transform: translateY(0%);
      }
    }

    /* سطر وصف تحت اللوجو (اختياري) */
    .logo-tagline {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.24em;
      color: #e5e7eb;
      margin-top: 8px;
      opacity: 0;
      transform: translateY(8px);
      animation: taglineIn 0.9s ease-out forwards 1.8s;
    }

    body[data-bg="light"] .logo-tagline {
      color: #4b5563;
    }

    @keyframes taglineIn {
      0% {
        opacity: 0;
        transform: translateY(8px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* لمسات استجابة للشاشات الصغيرة */
    @media (max-width: 480px) {
      .logo-card {
        padding: 26px;
        border-radius: 28px;
      }
      .controls button {
        font-size: 12px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body data-bg="dark">
  <div class="page">
    <div class="controls">
      <button class="bg-dark" onclick="setBg('dark')">خلفية سوداء</button>
      <button class="bg-light" onclick="setBg('light')">خلفية بيضاء</button>
      <button class="bg-transparent" onclick="setBg('transparent')">خلفية شفافة</button>
      <button class="download" onclick="downloadLogo()">تحميل الصورة (PNG)</button>
    </div>

    <div class="export-area" id="exportArea">
      <div class="logo-card">
        <div class="logo-inner">
          <div class="logo-v">V</div>

          <div class="logo-text" aria-label="VIRELO">
            <!-- كل حرف في span عشان حركة الكتابة -->
            <span>V</span><span>I</span><span>R</span><span>E</span><span>L</span><span>O</span>
          </div>

          <div class="logo-tagline">
            ELEVATE&nbsp;YOUR&nbsp;SOCIAL&nbsp;PRESENCE
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function setBg(mode) {
      document.body.setAttribute("data-bg", mode);
    }

    async function downloadLogo() {
      const exportArea = document.getElementById("exportArea");
      // نخفي تأثير الخلفية المتحركة أثناء الالتقاط (اختياري)
      const card = exportArea.querySelector(".logo-card");
      const oldAnimation = card.style.animation;
      card.style.animation = "none";

      const canvas = await html2canvas(exportArea, {
        backgroundColor: null, // يحافظ على الشفافية لو الخلفية transparent
        scale: 3               // دقة أعلى
      });

      card.style.animation = oldAnimation;

      const link = document.createElement("a");
      link.download = "VIRELO-logo.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
