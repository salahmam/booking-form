<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIRELO Animated Logo</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
    }

    .logo-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* ====== SVG ANIMATION ====== */
    svg {
        width: 280px;
        overflow: visible;
    }

    .stroke {
        stroke: #d4a017;
        stroke-width: 18;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 600;
        stroke-dashoffset: 600;
        animation: drawV 2.2s ease forwards;
    }

    @keyframes drawV {
        to {
            stroke-dashoffset: 0;
        }
    }

    /* GOLDEN SHINE EFFECT */
    .shine {
        stroke: url(#gold-gradient);
        stroke-width: 18;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
        opacity: 0;
        animation: shineMove 2s ease-in-out 2.2s forwards;
    }

    @keyframes shineMove {
        0% { opacity: 0; }
        50% { opacity: 1; }
        100% { opacity: 0; }
    }

    /* ====== TEXT ANIMATION ====== */
    .virelo-text {
        margin-top: 20px;
        font-size: 48px;
        letter-spacing: 8px;
        font-weight: 600;
        color: #d4a017;
        display: flex;
    }

    .virelo-text span {
        opacity: 0;
        transform: translateY(10px);
        animation: textIn 0.4s forwards;
        animation-delay: calc(var(--i) * 0.18s + 2.3s);
    }

    @keyframes textIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>

<body>

<div class="logo-wrapper">

    <!-- ====== GOLDEN V - SVG DRAWING ====== -->
    <svg viewBox="0 0 200 200">
        <!-- Gold gradient -->
        <defs>
            <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#f8e38f"/>
                <stop offset="50%" stop-color="#d4a017"/>
                <stop offset="100%" stop-color="#b8860b"/>
            </linearGradient>
        </defs>

        <!-- Main V outline (draw animation) -->
        <path class="stroke" d="M30 20 L100 160 L170 20" />

        <!-- Shine overlay -->
        <path class="shine" d="M30 20 L100 160 L170 20" />
    </svg>

    <!-- ====== TEXT ANIMATION ====== -->
    <div class="virelo-text">
        <span style="--i:1">V</span>
        <span style="--i:2">I</span>
        <span style="--i:3">R</span>
        <span style="--i:4">E</span>
        <span style="--i:5">L</span>
        <span style="--i:6">O</span>
    </div>

</div>

</body>
</html>
