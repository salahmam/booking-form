<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIRELO 3D Logo</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .wrap {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    svg {
        width: 280px;
        overflow: visible;
    }

    /* ====== 3D GOLD LAYERS ====== */

    .back {
        stroke: #b58300;      /* ظل غامق */
        stroke-width: 28;
        fill: none;
        opacity: 0.65;
        filter: blur(2px);
    }

    .mid {
        stroke: #d4a017;     /* ذهبي متوسط */
        stroke-width: 20;
        fill: none;
        opacity: 0.9;
        stroke-linecap: round;
        stroke-linejoin: round;
    }

    .front {
        stroke: url(#gold3D);   /* ذهبي فاتح */
        stroke-width: 12;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;

        stroke-dasharray: 600;
        stroke-dashoffset: 600;
        animation: draw 2.2s ease forwards;
    }

    @keyframes draw {
        to { stroke-dashoffset: 0; }
    }

    /* Shine */
    .shine {
        stroke: url(#shineGradient);
        stroke-width: 16;
        fill: none;
        opacity: 0;
        animation: shineFx 2s ease-in-out 2.2s forwards;
    }

    @keyframes shineFx {
        0% { opacity: 0; }
        45% { opacity: 1; }
        100% { opacity: 0; }
    }

    /* ====== TEXT ====== */
    .text {
        font-family: "Poppins", sans-serif;
        margin-top: 20px;
        font-size: 48px;
        letter-spacing: 10px;
        color: #d4a017;
        display: flex;
    }

    .text span {
        opacity: 0;
        transform: translateY(12px);
        animation: textIn 0.45s forwards;
        animation-delay: calc(var(--i) * 0.20s + 2.4s);
    }

    @keyframes textIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>

<body>

<div class="wrap">

    <!-- SVG 3D GOLD V -->
    <svg viewBox="0 0 200 200">

        <defs>
            <!-- Bright Gold Gradient -->
            <linearGradient id="gold3D" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#fff4c2"/>
                <stop offset="40%" stop-color="#f4d255"/>
                <stop offset="100%" stop-color="#c69017"/>
            </linearGradient>

            <!-- Shine -->
            <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#ffffff"/>
                <stop offset="50%" stop-color="#f5d98a"/>
                <stop offset="100%" stop-color="#ffffff"/>
            </linearGradient>
        </defs>

        <!-- 3D layers -->
        <path class="back"  d="M30 20 L100 160 L170 20" />
        <path class="mid"   d="M30 20 L100 160 L170 20" />
        <path class="front" d="M30 20 L100 160 L170 20" />
        <path class="shine" d="M30 20 L100 160 L170 20" />

    </svg>

    <!-- TEXT -->
    <div class="text">
        <span style="--i:1">V</span>
        <span style="--i:2">I</span>
        <span style="--i:3">R</span>
        <span style="--i:4">E</span>
        <span style="--i:5">L</span>
        <span style="--i:6">O</span>
    </div>

</div>

</body>
</html>
